<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/rippleui/dist/css/styles.css" />
    <script src="/node_modules/axios/dist/axios.min.js"></script>
    <!-- And -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/5e6d16379d.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="fixed z-50 w-96 top-24 right-10 " id="show-alert"> </div>

    <section class="relative flex flex-wrap lg:h-screen lg:items-center">
        <div class="mx-auto flex w-full max-w-sm flex-col gap-6">
            <div class="flex flex-col items-center">
                <h1 class="text-3xl font-semibold">Register</h1>
                <p class="text-sm">Register to access your account</p>
            </div>
            <div class="form-group flex flex-col gap-2">
                <div class="form-field">
                    <input id="register-image" type="file" class=" max-w-full input-file" />
                </div>

                <div class="form-field">
                    <label class="form-label">Name</label>
                    <input id="register-name" value="" type="text" class="input max-w-full" />
                </div>

                <div class="form-field">
                    <label class="form-label">User name</label>
                    <input id="register-username" value="" type="text" class="input max-w-full" />
                </div>

                <div class="form-field">
                    <label class="form-label">Email</label>
                    <input id="register-email" value="" type="email" class="input max-w-full" />
                </div>

                <div class="form-field mt-3">
                    <label class="form-label">Password</label>
                    <div class="form-control">
                        <input id="register-password" value="" type="password" class="input max-w-full" />
                    </div>
                </div>

                <div class="form-field pt-5">
                    <div class="form-control justify-between">
                        <button onclick="registerBtnClicked()" type="button" class="btn btn-primary w-full">
                            Sign up
                        </button>
                    </div>
                </div>
                <div class="form-field my-2">
                    <div class="form-control justify-center">
                        <a href="/index.html" class="link link-underline-hover link-primary text-sm">
                            Do you already have an account? Sign in
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="relative h-64 w-full sm:h-96 lg:h-full lg:w-1/2">
            <img alt=""
                src="https://images.unsplash.com/photo-1605106702734-205df224ecce?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                class="absolute inset-0 h-full w-full object-cover" />
        </div>
    </section>

    <script src="/javascript/mainLogic.js"></script>
    <script src="/javascript/auth.js"></script>


</body>

</html>
